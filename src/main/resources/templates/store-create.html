<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增商店</title>
</head>
<body>
<h1>新增商店</h1>
<form th:action="@{/stores/create}" th:object="${store}" method="post">
    <label>商店名稱: </label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>地址: </label>
    <input type="text" th:field="*{address}" required/><br/>
    <label>聯絡方式: </label>
    <input type="text" th:field="*{contact}" required/><br/>
    <input type="hidden" th:field="*{ownerId}" value="1" /> <!-- 暫時設定 ownerId -->
    <button type="submit">建立商店</button>
</form>
</body>
</html>
