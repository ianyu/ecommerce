<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編輯商品類別</title>
</head>
<body>
<h1>編輯商品類別</h1>
<form th:action="@{/categories/{id}/edit(id=${category.id})}" th:object="${category}" method="post">
    <label>類別名稱: </label>
    <input type="text" th:field="*{name}" required/><br/>
    <button type="submit">更新類別</button>
</form>
<a href="/categories">返回類別列表</a>
</body>
</html>
