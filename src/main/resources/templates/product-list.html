<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
</head>
<body>
<h1>商品列表</h1>
<table>
    <thead>
    <tr>
        <th>商品名稱</th>
        <th>描述</th>
        <th>價格</th>
        <th>庫存</th>
        <th>類別</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.id})}">編輯</a> |
            <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display:inline;">
                <button type="submit">刪除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/products/add/{storeId}(storeId=${#lists.first(products)?.store.id})}">新增商品</a>
<a href="/">返回首頁</a>
</body>
</html>
