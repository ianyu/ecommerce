<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>通知詳情</title>
</head>
<body>
<h1>通知詳情</h1>
<p>標題: <span th:text="${notification.title}"></span></p>
<p>內容: <span th:text="${notification.content}"></span></p>
<p>發送日期: <span th:text="${#dates.format(notification.date, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
<p>狀態: <span th:text="${notification.isRead ? '已讀' : '未讀'}"></span></p>
<form th:action="@{/notification/{id}(id=${notification.id})}" method="post" style="display:inline;" th:if="${!notification.isRead}">
  <input type="hidden" name="_method" value="put">
  <button type="submit">標記為已讀</button>
</form>
<br><br>
<a th:href="@{/notification/list}">返回通知列表</a>
</body>
</html>
